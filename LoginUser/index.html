<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <meta name="description" content="Assignment">
    <meta name="author" content="Mladin Claudiu Costinel">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <!-- Mobile ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db251ba872.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <form id="loginForm">
            <div class="form-group position-relative">
                <label for="username">Username:</label>
                <div class="input">
                    <input type="text" id="username" name="username">
                    <span class="input-icon" id="usernameIcon"><i class="fas"></i></span>
                </div>
                <small id="usernameError" class="form-text text-danger error"></small>
            </div>
            
            <div class="form-group position-relative">
                <label for="password">Password:</label>
                <div class="input">
                    <input type="password" id="password" name="password">
                    <span class="input-icon" id="passwordIcon"><i class="fas"></i></span>
                </div>
                <small id="passwordError" class="form-text text-danger error"></small>
            </div>
            
            <button type="submit">Login</button>
            <div id="result" class="mt-3 text-success"></div>    
        </form>
    </div>    
    
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script src="./js/script.js"></script>

    <footer>

</body>

</html>
